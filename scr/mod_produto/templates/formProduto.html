{% extends "base.html" %}
{% block title %}Cadastro Produto{% endblock %}
{% block content %}
<h1>Produto</h1>
<form name="register-produto" id="register-produto" action="" method="POST" class="needs-validate" novalidate>
    <div class="my-2">
        <label class="form-label" for="nome">Nome Produto*: </label>
        <input class="form-control" type="text" name="name" id="name" value="" placeholder="EX.: Alan de Souza" maxlength="100" autofocus required>
        <div class="invalid-feedback">
            Por favor, preencha o nome do produto.
        </div>
    </div>
    <div class="my-2">
        <label class="form-label" for="descricao">Descrição*: </label>
        <textarea class="form-control" name="description" id="description" rows="5"></textarea>
        <div class="invalid-feedback">
            Por favor, preencha a descrição do Produto.
        </div>
    </div>
    <div class="my-2">
        <label class="form-label" for="telefone" class="form-label">Foto*: </label>
        <input class="form-control" type="file" name="photo" id="photo" value="" placeholder="Insira a imagem" required>
        <div class="invalid-feedback">
            Por favor, insira uma foto do produto.
        </div>
    </div>
    <div class="my-2">
        <label class="form-label" for="value" class="form-label">Valor do produto*: </label>
        <input class="form-control" type="text" name="value" id="value" value="" placeholder="Ex.: R$5,50" maxlength="10" required>
        <div class="invalid-feedback">
            Por favor, preencha o valor do produto.
        </div>
    </div>
    <button class="btn btn-primary" type='submit' name='save-product' id='save-product'>Salvar</button>
</form>
{% endblock %}
