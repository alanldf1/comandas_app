{% extends "base.html" %}
{% block title %}Funcionário{% endblock %}
{% block content %}
<form name="register-employee" id="register-employee" action="" method="POST" class="needs-validate" novalidate>
    <h1>Funcionário</h1>
    <div class="my-2">
        <label class="form-label" for="name">Nome Funcionário*: </label>
        <input class="form-control" type="text" name="name" id="name" value="" placeholder="Ex.: Patrick" maxlength="100" autofocus required>    
        <div class="invalid-feedback">
            Por favor, preencha o nome do funcionário.
        </div>
    </div>
    <div class="my-2">
        <label class="form-label" for="matriculation">Matrícula*: </label>
        <input class="form-control" type="text" name="matriculation" id="matriculation" value="" placeholder="Ex.: 149094" maxlength="10" required>
        <div class="invalid-feedback">
            Por favor, preencha a matrícula.
        </div>
    </div>
    <div class="my-2">
        <label class="form-label" for="cpf">CPF*: </label>
        <input class="form-control" type="text" name="cpf" id="cpf" value="" placeholder="EX.: 000.000.000-00" maxlength="15" required>    
        <div class="invalid-feedback">
            Por favor, preencha o CPF.
        </div>
    </div>
    <div class="my-2">
        <label class="form-label" for="phone" class="form-label">Telefone*: </label>
        <input class="form-control" type="text" name="phone" id="phone" value="" placeholder="Ex.: (49)99999-8888" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}" maxlength="15" required>    
        <div class="invalid-feedback">
            Por favor, preencha o telefone.
        </div>
    </div>
    <div class="my-2">
        <label class="form-label" for="group">Grupo*: </label>
        <select class="form-select" name="group" id="group" aria-label="Grupo">
            <option value="0">Atendente</option>
            <option value="1">Caixa</option>
            <option value="2">Adm</option>
        </select>    
    </div>
    <div class="my-2">
        <label class="form-label" for="password">Senha*: </label>
        <input class="form-control" type="password" name="password" id="password" value="Bolinhas" placeholder="******" required>    
    </div>
    <div class="my-2">
        <label class="form-label" for="repassword">Confirmação da senha*: </label>
        <input class="form-control" type="password" name="repassword" id="repassword" value="Bolinhas" placeholder="******" required>    
    </div>
    <button class="btn btn-primary" class="btn btn-primary" type='submit' name='save-employee' id='save-employee'>Salvar</button>
</form>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/funcionario/funcionario.js') }}"></script>
{% endblock %}
